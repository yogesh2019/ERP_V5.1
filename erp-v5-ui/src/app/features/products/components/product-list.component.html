<h2>Products</h2>
<input
  type="text"
  [(ngModel)]="newProductName"
  placeholder="New product name"
/>
<button (click)="add()" [disabled]="loading$ | async">Add</button>
<div *ngIf="loading$ | async">Loading</div>
<div *ngIf="error$ | async as error" style="color: red">{{ error }}</div>
<ul>
  <li *ngFor="let product of product$ | async">
    {{ product.name }}
  </li>
</ul>
